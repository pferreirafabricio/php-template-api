version: "3"
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./:/app

  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'tutorial'
      MYSQL_PASSWORD: 'root'
      MYSQL_DATABASE: 'test'
    volumes:
      - /data/mysql:/var/lib/mysql
    ports:
      - 3307:3306

  php:
    build:
      context: .
      dockerfile: PHP.Dockerfile
    volumes:
      - ./:/app
    depends_on:
      - mysql

volumes:
  mysqldata: {}
