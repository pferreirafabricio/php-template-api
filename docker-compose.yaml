version: '3.7'
services: 
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - /data/mysql:/var/lib/mysql

  php-api: 
    build: .
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql